<style>
    *{
    margin: 0;
    padding: 0;
    font-family: Candara, Calibri, Sans-serif;
    color: azure;
}

    .header-top {        
        /*border-style: solid;
        border-color: greenyellow;
        border-width: 1px;*/
        position: relative;
        /*background-color: rgb(122, 130, 240);*/
        
} 
    
    .header {
    display: flex;    
    width: 100%;
    height: 100vh;
    position: relative;
    background: url("albidda1.jpg")no-repeat center center/cover;
    opacity: 0.95;
    flex-direction: column;
    align-items: start;
  
}

.header-content {
    position: relative;
	z-index: 3;
	width: 65%;
	margin: auto;
    padding-top: 10vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
    vertical-align: text-bottom;
    
}

.header-content h1 {
	font-weight: 500;
	font-size: 4rem;
	line-height: 1.1;
	margin: 0 0 2rem;  
}

.header-content h2 {
	font-weight: 300;
	font-size: 2rem;
	line-height: 1.1;
	margin: 0 0 2rem;  
}

h1, h2 {
    font-family: 'Oswald', sans-serif;
}

.header-content h2 span {
    font-family: 'Allura', sans-serif;
    font-weight: 700;
    font-size: 3.5rem;    
    color:burlywood;
}



.inner-part-circle {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    animation: mymove 5s infinite;
}


@keyframes mymove {
    
  0% {     
    transform: rotate(90deg);
    }
}

/*.inner-part-circle:hover {
  ani*/

</style>

<body>
    <div class="header">
        <div class="header-top">

                <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/right -->
            
                <svg style="margin:10px auto" width ="200" height="120" viewBox="0 -15 200 115" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>          
 
                <div class="inner-part-circle">
                    <svg style="margin:10px auto" width ="200" height="120" viewBox="0 -15 200 115" fill="none" xmlns="http://www.w3.org/2000/svg"> 
                        <!--the yellow letter G--> 
                        <path id="letterG" d="M136.77 19.15 A48 48 0 1 0 136.77 80.85 V75 h-10" stroke="yellow" stroke-width="1.5"></path>
                        
                        <!--the black diagonal bar>--> 
                        <path class="diagbar" d="M82 90 h4 L118 10 h-4 z" stroke="Black"  fill="Black"></path>

                        <circle cx="156.5" cy="30" r="1.5" stroke="red" stroke-width=".8" />
                        <circle cx="156.5" cy="70" r="1.5" stroke="red" stroke-width=".8" />
                            
                    </svg> 
                </div>
         
        </div>

        <div class="header-content">
